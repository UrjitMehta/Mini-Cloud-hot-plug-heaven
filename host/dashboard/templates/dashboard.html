<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
        h1 { color:#00d8ff; }
        .container { margin-top: 30px; }
        .box { display:inline-block; background:#222; padding:20px; border-radius:10px; margin:10px; }
        .usage { font-size:2em; color:#0f0; }
        .timestamp { color:#888; font-size:0.9em; }
    </style>
</head>
<body>
    <h1>CPU Allocation Dashboard</h1>
    <div class="container">
        <div class="box">
            <div>CPU Usage</div>
            <div class="usage" id="usage">{{ cpu_usage }}%</div>
        </div>
        <div class="box">
            <div>CPU Count</div>
            <div id="count">{{ cpu_count }}</div>
        </div>
    </div>

    <h3>Core Allocations</h3>
    <pre id="allocations">{{ allocations }}</pre>
    <div class="timestamp">Last Updated: <span id="time">{{ timestamp }}</span></div>

    <script>
        async function refreshData() {
            const res = await fetch('/data');
            const data = await res.json();
            document.getElementById('usage').innerText = data.cpu_usage + '%';
            document.getElementById('count').innerText = data.cpu_count;
            document.getElementById('allocations').innerText = JSON.stringify(data.allocations, null, 2);
            document.getElementById('time').innerText = data.timestamp;
        }
        setInterval(refreshData, 2000);
    </script>
</body>
</html>
